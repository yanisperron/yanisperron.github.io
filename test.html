<!DOCTYPE html>
<html lang="fr">
<style>
        /* Style global du pop-up */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .popup {
            width: 400px;
            height: 600px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .popup h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .popup img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
        }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de la localisation</title>
</head>
<body>
    <div class="popup">
        <p id="location-name-country">Nom, Pays : </p>
        <p id="location-description">Description : </p>
        <p id="location-price">Prix : </p>
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        // Récupérer les données des paramètres
        const name = getURLParameter('name');
        const country = getURLParameter('pays');
        const description = getURLParameter('description');
        const price = parseFloat(getURLParameter('prix')) || 0;
        const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';

        // Clé API ExchangeRate-API (remplacez par votre propre clé)
        const apiKey = 'bf17fdfcdaf5d76106450067';
        const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/EUR`;

        // Mettre à jour les éléments HTML avec les informations de base
        document.getElementById('location-name-country').textContent = `Nom, Pays : ${name}, ${country}`;
        document.getElementById('location-description').textContent = `Description : ${description}`;

        // Récupérer les taux de change via l'API
        async function fetchExchangeRate() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.result === 'success') {
                    return data.conversion_rates;
                } else {
                    console.error('Erreur API ExchangeRate-API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des taux de change:', error);
                return null;
            }
        }

        // Symboles des devises
        const currencySymbols = {
            USD: '$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
            CAD: 'C$'
        };

        // Afficher le prix avec conversion si nécessaire
        async function displayPrice() {
            const rates = await fetchExchangeRate();
            let priceText = '';

            if (rates && currency !== 'EUR') {
                const conversionRate = rates[currency];
                if (conversionRate) {
                    const convertedPrice = (price / conversionRate).toFixed(2);
                    const symbol = currencySymbols[currency] || currency;
                    priceText = `Prix : ${convertedPrice}${symbol}`;
                } else {
                    priceText = `Prix : Conversion indisponible pour ${currency}`;
                }
            } else if (currency === 'EUR') {
                const symbol = currencySymbols['EUR'];
                priceText = `Prix : ${price.toFixed(2)}${symbol}`;
            } else {
                priceText = `Prix : Conversion indisponible`;
            }
            document.getElementById('location-price').textContent = priceText;
        }

        // Appeler la fonction pour afficher le prix
        displayPrice();
    </script>
</body>
</html>
