<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pinyon+Script&display=swap');

        body {
            width: 100%;
            max-width: 500px;
            min-width: 300px;
            height: 470px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            font-family: 'Lato', sans-serif; /* Applique la police Lato */
            overflow: hidden;
        }

        .popup {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .text-container {
            overflow: auto;
            text-align: center;
            padding-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-shrink: 0;
            max-height: 100%;
        }

        #location-name-country {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        #location-country {
            font-size: 0.9rem;
            font-weight: 400;
            color: gray;
            margin-top: 5px;
        }

        #location-description {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
            white-space: normal;
            word-wrap: break-word;
        }

        #location-description .notes {
            font-size: 1rem;
            color: #888;  /* Gris */
            font-style: italic;
        }

        .navra {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 5px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .navra div {
            flex: 1;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .navra .price {
            background-color: #4CAF50;
        }

        .navra .maps {
            background-color: #2196F3;
        }

        .navra .website {
            background-color: #f44336;
        }

        .image-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #location-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="text-container" id="text-container">
            <p id="location-name-country"></p>
            <p id="location-country"></p>
            <p id="location-description"></p> <!-- Description et notes combinés ici -->
            <div class="navra">
                <div class="price" id="navra-price"></div>
                <div class="maps" id="navra-maps">Maps</div>
                <div class="website" id="navra-website">Website</div>
            </div>
        </div>
        <div class="image-container" id="image-container">
            <img id="location-image" src="" alt="Image" />
        </div>
    </div>

    <script>
        function adjustLayout() {
            const textContainer = document.getElementById("text-container");
            const imageContainer = document.getElementById("image-container");
            const totalHeight = 470;
            const navraHeight = document.querySelector(".navra").offsetHeight;
            const maxTextHeight = totalHeight - navraHeight - 120;
            const textHeight = textContainer.scrollHeight;

            textContainer.style.maxHeight = `${maxTextHeight}px`;

            const imageHeight = totalHeight - navraHeight - textContainer.offsetHeight - 10;
            imageContainer.style.height = `${Math.max(imageHeight, 0)}px`;
        }

        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        const name = getURLParameter('name') || 'Nom non spécifié';
        const country = getURLParameter('pays') || 'Pays non spécifié';
        const description = getURLParameter('description') || 'Pas de description.';
        const notes = getURLParameter('notes') || '';  // Récupère les notes
        const price = getURLParameter('prix') || '0';
        const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';
        const imageUrl = getURLParameter('image');

        const apiKey = 'bf17fdfcdaf5d76106450067';
        const currencySymbols = {
            USD: '$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
            CAD: 'C$'
        };

        document.getElementById('location-name-country').textContent = name;
        document.getElementById('location-country').textContent = country;
        document.getElementById('location-description').innerHTML = description + (notes ? ' <span class="notes">' + notes + '</span>' : '');

        if (imageUrl) {
            document.getElementById('location-image').src = imageUrl;
        }

        async function fetchExchangeRate() {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/bf17fdfcdaf5d76106450067/latest/${currency}`);
                const data = await response.json();
                if (data.result === 'success') {
                    return data.conversion_rates;
                } else {
                    console.error('Erreur API ExchangeRate-API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des taux de change:', error);
                return null;
            }
        }

        async function displayConvertedPrice() {
            const rates = await fetchExchangeRate();
            let priceText = '';

            const numericPrice = parseFloat(price.toString().replace(',', '.'));

            if (rates) {
                const conversionRate = rates['EUR'];
                if (conversionRate) {
                    const convertedPrice = numericPrice * conversionRate;
                    const displayPrice = Number.isInteger(convertedPrice)
                        ? convertedPrice.toFixed(0)
                        : convertedPrice.toFixed(2).replace('.', ',');
                    priceText = currency === 'EUR'
                        ? `${displayPrice}€`
                        : `${displayPrice}€ (${numericPrice.toFixed(2).replace('.', ',')}${currencySymbols[currency] || currency})`;
                } else {
                    priceText = `${numericPrice.toFixed(2).replace('.', ',')}${currencySymbols[currency] || currency}`;
                }
            } else {
                priceText = `${numericPrice.toFixed(2).replace('.', ',')}${currencySymbols[currency] || currency}`;
            }

            document.getElementById('navra-price').textContent = priceText;
        }

        displayConvertedPrice().then(() => {
            adjustLayout();
        });

        window.addEventListener('resize', adjustLayout);
    </script>
</body>

</html>
