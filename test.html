<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .popup {
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        #location-name-country {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        #location-description {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
        }

        #location-price {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        #location-image {
            flex-grow: 1;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="popup">
        <p id="location-name-country"></p>
        <p id="location-description"></p>
        <p id="location-price"></p>
        <img id="location-image" src="" alt="Image" />
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        // Récupérer les données des paramètres
        const name = getURLParameter('name') || 'Nom non spécifié';
        const country = getURLParameter('pays') || 'Pays non spécifié';
        const description = getURLParameter('description') || 'Pas de description.';
        const price = parseFloat(getURLParameter('prix')) || 0;
        const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';
        const imageUrl = getURLParameter('image');

        // Clé API ExchangeRate-API (remplacez par votre propre clé)
        const apiKey = 'bf17fdfcdaf5d76106450067';

        // Symboles des devises
        const currencySymbols = {
            USD: '$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
            CAD: 'C$'
        };

        // Mettre à jour les éléments HTML avec les informations de base
        document.getElementById('location-name-country').textContent = `${name}, ${country}`;
        document.getElementById('location-description').textContent = `${description}`;

        // Mettre à jour l'image du pop-up si l'URL de l'image est présente
            if (imageUrl) {
                document.getElementById('location-image').src = imageUrl;
            }

        // Récupérer les taux de change via l'API
        async function fetchExchangeRate() {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${currency}`);
                const data = await response.json();
                if (data.result === 'success') {
                    return data.conversion_rates;
                } else {
                    console.error('Erreur API ExchangeRate-API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des taux de change:', error);
                return null;
            }
        }

        // Afficher le prix converti en euros ou dans sa devise originale en cas d'erreur
        async function displayConvertedPrice() {
            const rates = await fetchExchangeRate();
            let priceText = '';

            if (rates) {
                const conversionRate = rates['EUR'];  // Taux de conversion vers EUR
                if (conversionRate) {
                    const convertedPrice = price * conversionRate;  // Pas de toFixed ici, on veut garder la précision pour l'affichage

                    // Vérifier si les décimales sont égales à 00
                    const displayPrice = Number.isInteger(convertedPrice) ? convertedPrice.toFixed(0) : convertedPrice.toFixed(2);

                    // Si la devise d'origine est EUR, ne pas afficher les parenthèses
                    if (currency === 'EUR') {
                        priceText = `${displayPrice}€`;  // Pas de parenthèses pour l'euro
                    } else {
                        priceText = `${displayPrice}€ (${price}${currencySymbols[currency] || currency})`;
                    }
                } else {
                    // Si la conversion échoue, afficher le prix dans sa devise originale avec symbole
                    priceText = `${price}${currencySymbols[currency] || currency}`;
                }
            } else {
                // En cas d'erreur de récupération des taux de change, afficher le prix dans sa devise originale avec symbole
                priceText = `${price}${currencySymbols[currency] || currency}`;
            }

            // Affichage du texte même si une erreur survient
            document.getElementById('location-price').textContent = priceText;
        }


        // Appeler la fonction pour afficher le prix converti ou original
        displayConvertedPrice();
    </script>
</body>

</html>
