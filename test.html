<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            width: 500px;
            height: 470px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .popup {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .text-container {
            overflow: hidden;
            text-align: center;
        }

        .image-container {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #location-name-country {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #location-description {
            font-size: 1rem;
            color: #555;
        }

        #location-price {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        #location-image {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* L'image couvre tout le conteneur */
            object-position: center;  /* L'image est centrée */
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="text-container" id="text-container">
            <p id="location-name-country"></p>
            <p id="location-description"></p>
            <p id="location-price"></p>
        </div>
        <div class="image-container" id="image-container">
            <img id="location-image" src="" alt="Image" />
        </div>
    </div>

    <script>
        function adjustLayout() {
            const textContainer = document.getElementById("text-container");
            const imageContainer = document.getElementById("image-container");

            // Hauteur totale fixe
            const totalHeight = 470;

            // Hauteur actuelle du contenu texte
            const textHeight = textContainer.scrollHeight;

            // Limiter la hauteur du texte à un maximum de 75% de la hauteur totale
            const maxTextHeight = totalHeight * 0.75;

            // Déterminer la hauteur finale du conteneur de texte
            const finalTextHeight = Math.min(textHeight, maxTextHeight);

            // Définir les hauteurs dynamiquement
            textContainer.style.height = `${finalTextHeight}px`;
            imageContainer.style.height = `${totalHeight - finalTextHeight}px`;
        }

        // Fonction pour récupérer les paramètres de l'URL
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        const name = getURLParameter('name') || 'Nom non spécifié';
        const country = getURLParameter('pays') || 'Pays non spécifié';
        const description = getURLParameter('description') || 'Pas de description.';
        const price = parseFloat(getURLParameter('prix')) || 0;
        const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';
        const imageUrl = getURLParameter('image');

        const apiKey = 'bf17fdfcdaf5d76106450067';
        const currencySymbols = {
            USD: '$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
            CAD: 'C$'
        };

        document.getElementById('location-name-country').textContent = `${name}, ${country}`;
        document.getElementById('location-description').textContent = description;

        if (imageUrl) {
            document.getElementById('location-image').src = imageUrl;
        }

        async function fetchExchangeRate() {
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${currency}`);
                const data = await response.json();
                if (data.result === 'success') {
                    return data.conversion_rates;
                } else {
                    console.error('Erreur API ExchangeRate-API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des taux de change:', error);
                return null;
            }
        }

        async function displayConvertedPrice() {
            const rates = await fetchExchangeRate();
            let priceText = '';

            if (rates) {
                const conversionRate = rates['EUR'];
                if (conversionRate) {
                    const convertedPrice = price * conversionRate;
                    const displayPrice = Number.isInteger(convertedPrice) ? convertedPrice.toFixed(0) : convertedPrice.toFixed(2);
                    priceText = currency === 'EUR'
                        ? `${displayPrice}€`
                        : `${displayPrice}€ (${price}${currencySymbols[currency] || currency})`;
                } else {
                    priceText = `${price}${currencySymbols[currency] || currency}`;
                }
            } else {
                priceText = `${price}${currencySymbols[currency] || currency}`;
            }

            document.getElementById('location-price').textContent = priceText;
        }

        // Une fois les prix et les descriptions chargés, ajuster la mise en page
        displayConvertedPrice().then(() => {
            adjustLayout();
        });

        // Réajuster la mise en page en cas de redimensionnement de la fenêtre (responsive)
        window.addEventListener('resize', adjustLayout);
    </script>
</body>

</html>
