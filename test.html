<!DOCTYPE html>
<html lang="fr">
    <style>
        /* Style global du pop-up */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            width: 80%; /* Utilise 80% de la largeur de l'écran */
            height: 80%; /* Utilise 80% de la hauteur de l'écran */
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto; /* Permet le défilement vertical si nécessaire */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .popup h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .popup img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de la localisation</title>
</head>
    
<body>
    <div class="popup">
        <p id="location-name-country">Nom, Pays : </p>
        <p id="location-description">Description : </p>
        <p id="location-price">Prix : </p>
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        // Récupérer les données des paramètres
        const name = getURLParameter('name');
        const country = getURLParameter('pays');
        const description = getURLParameter('description');
        const price = parseFloat(getURLParameter('prix')) || 0;
        const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';

        // Clé API ExchangeRate-API (remplacez par votre propre clé)
        const apiKey = 'bf17fdfcdaf5d76106450067';
        const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/EUR`;

        // Mettre à jour les éléments HTML avec les informations de base
        document.getElementById('location-name-country').textContent = `Nom, Pays : ${name}, ${country}`;
        document.getElementById('location-description').textContent = `Description : ${description}`;

        // Symboles des devises
        const currencySymbols = {
            USD: '$',
            GBP: '£',
            EUR: '€',
            JPY: '¥',
            AUD: 'A$',
            CAD: 'C$'
        };
        
        // Récupérer les taux de change via l'API
        async function fetchExchangeRate() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.result === 'success') {
                    return data.conversion_rates;
                } else {
                    console.error('Erreur API ExchangeRate-API:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération des taux de change:', error);
                return null;
            }
        }
        
        // Afficher le prix converti en euros ou dans sa devise originale en cas d'erreur
        async function displayConvertedPrice() {
            const rates = await fetchExchangeRate();
            let priceText = '';
        
            if (rates) {
                const conversionRate = rates['EUR'];  // Taux de conversion vers EUR
                if (conversionRate) {
                    const convertedPrice = (price * conversionRate).toFixed(2);
                    priceText = `Prix : ${convertedPrice}€`; // Affichage en euros
                } else {
                    // En cas de problème avec le taux de conversion, afficher le prix dans sa devise originale
                    priceText = `Prix : ${price} ${currencySymbols[currency] || currency}`;
                }
            } else {
                // En cas d'erreur de récupération des taux de change, afficher le prix dans sa devise originale
                priceText = `Prix : ${price} ${currencySymbols[currency] || currency}`;
            }
        
            // Affichage du texte même si une erreur survient
            document.getElementById('location-price').textContent = priceText;
        }
        
        // Appeler la fonction pour afficher le prix converti ou original
        displayConvertedPrice();
        
    </script>
</body>
</html>
