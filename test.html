<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Pinyon+Script&display=swap');
        /* @import url('https://fonts.googleapis.com/icon?family=Material+Icons'); */

        /* Styles pour le body */
        body {
            width: 100%;
            max-width: 500px !important;
            min-width: 300px;
            height: 470px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
        }

        /* Popup principale */
        .popup {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Conteneur du texte */
        .text-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-grow: 1;
            overflow: hidden; /* Empêche le débordement vertical */
            padding-bottom: 4px;
        }

        /* Conteneur d'information fixe en haut */
        .info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            height: auto;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #location-name-country {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }

        #location-country {
            font-size: 0.9rem;
            font-weight: 500;
            color: gray;
            margin: 5px 0 7px 0;
        }

        /* Conteneur du texte défilant */
        .text-container {
            overflow: visible;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-shrink: 0;
            max-height: 100%;
        }

        #location-description {
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            white-space: normal;
            word-wrap: break-word;
            display: block;
        }

        #location-description .notes {
            color: #888;
            font-style: italic;
            font-weight: 400;
        }

        .navra {
            display: flex;
            justify-content: space-between;
            padding: 9px 0;
            position: relative;
            bottom: 0;
            flex-direction: row;
            margin-top: 0;
        }

        .price, .maps, .website {
          display: flex;
          flex: 1;
          justify-content: center;
          align-items: center;
          background-color: white;
          text-align: center;
          border: none;
          border-radius: 8px;
          padding: 8px;
          margin: 0 4px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .maps, .website {
          font-weight: 500;
          font-size: 1rem;
        }

        .maps:hover, .website:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
        }

        .price {
            flex-direction: column;
            font-weight: bold;
        }

        .material-icons {
            font-size: 25px; /* Taille de l'icône */
        }

        .converted-price {
            font-weight: normal;
        }

        .ticket-info {
            font-size: 0.7rem;
            font-weight: 400;
            text-align: center;
        }

        .image-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #location-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .toggle-image-btn {
            font-size: 0.8rem;
            background-color: white;
            font-weight: regular;
            border: none;
            border-radius: 8px;
            padding: 5px 11px;
            margin: 4px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: center;
            display: none;
            position: relative;
            z-index: 10;
        }

        .toggle-image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 400px) {
            #location-name-country {
                font-size: 1.2rem;
            }

            #location-description {
                font-size: 0.9rem;
            }

            .price{
                font-size: 0.8rem !important;
            }

            .ticket-info {
                font-size: 0.5rem !important;
            }
        }

    </style>

</head>

<body>
  <div class="popup">
      <div class="text-wrapper">
          <div class="info-container" id="info-container">
              <p id="location-name-country"></p>
              <p id="location-country"></p>
          </div>
          <div class="text-container" id="text-container">
              <p id="location-description"></p>
              <button class="toggle-image-btn" id="toggle-image">Lire la suite</button>
          </div>
      </div>
      <div class="image-container" id="image-container">
          <img id="location-image" src="" alt="Image" />
      </div>
      <div class="navra" id="navra-container">
          <button class="price" id="navra-price">
              <div class="price-text"></div>
              <div class="ticket-info"></div>
          </button>
          <button class="maps" id="navra-maps">
              <span class="material-icons">location_on</span>
          </button>
          <button class="website" id="navra-website">
              <span class="material-icons">share</span>
          </button>
      </div>
  </div>

  <script>
      window.addEventListener('load', adjustLayout);
      window.addEventListener('resize', adjustLayout);

      // Ajustement des dimensions dynamiques
      function adjustLayout() {
          const body = document.body;
          const textContainer = document.getElementById("text-container");
          const imageContainer = document.getElementById("image-container");
          const navraHeight = document.querySelector(".navra").offsetHeight;
          const infoContainerHeight = document.getElementById("info-container").offsetHeight;
          const minImageHeight = body.offsetHeight / 12;
          const maxTextHeight = body.offsetHeight - navraHeight - infoContainerHeight - minImageHeight - 10;

          const textHeight = textContainer.scrollHeight;
          textContainer.style.maxHeight = `${Math.min(textHeight, maxTextHeight)}px`;

          const dynamicImageHeight = body.offsetHeight - navraHeight - textContainer.offsetHeight - infoContainerHeight - 10;
          const imageHeight = Math.max(dynamicImageHeight, minImageHeight);

          imageContainer.style.height = `${Math.max(imageHeight, 0)}px`;
      }

      // Récupération sécurisée des paramètres URL
      function getURLParameter(name) {
          const params = new URLSearchParams(window.location.search);
          return params.get(name) || '';
      }

      // Échappement des caractères spéciaux HTML
      function escapeHTML(str) {
          return str.replace(/[&<>"']/g, function (char) {
              const charMap = {
                  '&': '&amp;',
                  '<': '&lt;',
                  '>': '&gt;',
                  '"': '&quot;',
                  "'": '&#39;'
              };
              return charMap[char] || char;
          });
      }

    const name = getURLParameter('name') || 'Nom non spécifié';
    const region = getURLParameter('region');
    const country = getURLParameter('pays') || 'Pays non spécifié';
    const notes = getURLParameter('notes') || '';
    const price = getURLParameter('prix');
    const currency = getURLParameter('devise')?.toUpperCase() || 'EUR';
    const imageUrl = getURLParameter('image');
    const ticket = getURLParameter('ticket');
    const maps = getURLParameter('maps') || '';
    const encodedMaps = encodeURIComponent(maps);
    const website = getURLParameter('website') || '';
    const encodedWebsite = encodeURIComponent(website);

    const description = escapeHTML(getURLParameter('description'));


    // Double encodage pour les URL
    function encodeURL(url) {
        let firstEncoded = encodeURIComponent(url);
        let secondEncoded = encodeURIComponent(firstEncoded);
        return secondEncoded;
    }

    function setURL(url) {
        if (/<.*?>/.test(url)) {
            console.error('URL contains invalid characters');
            return null;
        }
        return encodeURL(url);
    }

    // Ne pas encoder l'URL de l'image, juste la garder telle quelle
    const encodedImage = imageUrl;  // Utilisation de l'URL telle quelle sans encodage

    const currencySymbols = {
        USD: '$',
        GBP: '£',
        EUR: '€',
        JPY: '¥',
        AUD: 'A$',
        CAD: 'C$'
    };

    document.getElementById('location-name-country').textContent = name;
    document.getElementById('location-country').textContent = region ? `${region}, ${country}` : country;

    // Fusionner description et notes en un seul texte
    const fullText = description + (notes ? ' <span class="notes">' + notes + '</span>' : '');

    // Tronquer le texte complet à 200 caractères
    const truncatedText = fullText.length > 250 ? fullText.slice(0, 250) + '...' : fullText;
    document.getElementById('location-description').innerHTML = truncatedText;

    // Afficher "Lire la suite" si le texte est trop long
    if (fullText.length > 249) {
        document.getElementById('toggle-image').style.display = 'inline-block';
    }

    // Assigner l'image sans modification de l'URL
    if (encodedImage) {
        document.getElementById('location-image').src = encodedImage;
    }

    async function fetchExchangeRate() {
        try {
            // Appel de la nouvelle API
            const response = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/eur.json');
            const data = await response.json();
            return data.eur; // Retourne uniquement l'objet contenant les taux
        } catch (error) {
            console.error('Erreur lors de la récupération des taux de change:', error);
            return null;
        }
    }

    async function fetchExchangeRate() {
        try {
            // Appel de la nouvelle API
            const response = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/eur.json');
            const data = await response.json();
            return data.eur; // Retourne uniquement l'objet contenant les taux
        } catch (error) {
            console.error('Erreur lors de la récupération des taux de change:', error);
            return null;
        }
    }

    async function displayConvertedPrice() {
        let priceText = '';

        console.log('Prix reçu:', price);
        console.log('Devise reçue:', currency);

        if (price === '0') {
            priceText = '<span class="price-text">Gratuit</span>';
        } else if (!price || price.trim() === '') {
            priceText = '<span class="price-text">Prix inconnu</span>';
        } else {
            const rates = await fetchExchangeRate();
            const numericPrice = parseFloat(price.toString().replace(',', '.'));

            if (rates) {
                console.log('Taux disponibles:', rates);

                const conversionRate = rates[currency.toLowerCase()];
                if (conversionRate) {
                    console.log('Taux de conversion trouvé:', conversionRate);

                    // Corriger le calcul : conversion vers EUR
                    const convertedPrice = numericPrice / conversionRate;
                    const displayPrice = Number.isInteger(convertedPrice)
                        ? convertedPrice.toFixed(0)
                        : convertedPrice.toFixed(2).replace('.', ',');

                    const originalPriceDisplay = Number.isInteger(numericPrice)
                        ? numericPrice.toFixed(0)
                        : numericPrice.toFixed(2).replace('.', ',');

                    priceText = currency === 'EUR'
                        ? `<span class="price-text">${displayPrice}€</span>`
                        : `<span class="price-text">${displayPrice}€ <span class="converted-price">(${originalPriceDisplay}${currencySymbols[currency] || currency})</span></span>`;
                } else {
                    console.warn('Aucun taux de conversion trouvé pour la devise:', currency);
                    const originalPriceDisplay = Number.isInteger(numericPrice)
                        ? numericPrice.toFixed(0)
                        : numericPrice.toFixed(2).replace('.', ',');
                    priceText = `<span class="price-text">${originalPriceDisplay}${currencySymbols[currency] || currency}</span>`;
                }
            } else {
                console.error('Impossible de récupérer les taux de conversion.');
                const originalPriceDisplay = Number.isInteger(numericPrice)
                    ? numericPrice.toFixed(0)
                    : numericPrice.toFixed(2).replace('.', ',');
                priceText = `<span class="price-text">${originalPriceDisplay}${currencySymbols[currency] || currency}</span>`;
            }

            if (numericPrice > 0 && ticket) {
                const ticketText = `<div class="ticket-info">${ticket}</div>`;
                priceText += ticketText;
            }
        }

        console.log('Contenu final du prix:', priceText);

        document.getElementById('navra-price').innerHTML = priceText;
    }



    displayConvertedPrice().then(() => {
        adjustLayout();
    });

    window.addEventListener('resize', adjustLayout);

    document.getElementById("toggle-image").addEventListener("click", function () {
        const imageContainer = document.getElementById("image-container");
        const textWrapper = document.querySelector(".text-wrapper");
        const descriptionElement = document.getElementById("location-description");

        if (this.textContent === "Lire la suite") {
            textWrapper.style.flexGrow = "2"; // Le texte occupe plus d'espace
            imageContainer.style.flexGrow = "0.5"; // L'image occupe moins d'espace
            descriptionElement.innerHTML = fullText; // Afficher la description complète
            this.textContent = "Retour";
        } else {
            textWrapper.style.flexGrow = "1"; // Retour à l'état initial
            imageContainer.style.flexGrow = "1"; // L'image reprend plus d'espace
            descriptionElement.innerHTML = truncatedText; // Afficher la version tronquée
            this.textContent = "Lire la suite";
        }

        adjustLayout(); // Ajuste les tailles dynamiquement
    });

    const mapsButton = document.getElementById('navra-maps');
    const websiteButton = document.getElementById('navra-website');

    if (!maps) {
        mapsButton.disabled = true; // Désactive le bouton
        mapsButton.style.backgroundColor = '#e0e0e0'; // Grise le bouton
        mapsButton.style.cursor = 'not-allowed'; // Change le curseur pour indiquer qu'il est désactivé
    } else {
        // Ajouter un événement pour ouvrir l'URL de 'maps' dans une nouvelle fenêtre/onglet
        mapsButton.addEventListener('click', function() {
            window.open(decodeURIComponent(encodedMaps), '_blank');
        });
    }

    if (!website) {
        websiteButton.disabled = true; // Désactive le bouton
        websiteButton.style.backgroundColor = '#e0e0e0'; // Grise le bouton
        websiteButton.style.cursor = 'not-allowed'; // Change le curseur pour indiquer qu'il est désactivé
    } else {
        // Ajouter un événement pour ouvrir l'URL de 'website' dans une nouvelle fenêtre/onglet
        websiteButton.addEventListener('click', function() {
            window.open(decodeURIComponent(encodedWebsite), '_blank');
        });
    }

    window.addEventListener('resize', adjustLayout);
  </script>


</body>

</html>
